<!doctype html> <!-- Indicamos que usamos HTML5 -->
<html lang="es"> <!-- El documento está en español para accesibilidad/SEO -->
<head> <!-- Comienzo de la cabecera con metadatos y estilos -->
  <meta charset="utf-8" /> <!-- Codificación UTF-8 para tildes y eñes -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Hace que la página se vea bien en celulares -->
  <title>Menú responsive simple</title> <!-- Título de la pestaña del navegador -->

  <style> /* Comienzo del bloque de estilos CSS */

    :root{ /* Variables reutilizables en todo el CSS */
      --color-fondo:#ffffff; /* Color de fondo general */
      --color-texto:#222222; /* Color de texto principal (oscuro) */
      --color-acento:#2b6cb0; /* Color para resaltar enlaces (azulado) */
      --ancho-maximo:1000px; /* Ancho máximo para centrar el contenido */
    } /* Fin de :root */

    *{box-sizing:border-box} /* Incluye padding y borde dentro del ancho/alto */
    html,body{margin:0} /* Quitamos márgenes por defecto del navegador */

    body{ /* Estilos básicos del cuerpo */
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; /* Fuente legible del sistema */
      font-size:16px; /* Tamaño base del texto */
      line-height:1.5; /* Altura de línea cómoda para leer */
      color:var(--color-texto); /* Usamos el color de texto definido arriba */
      background:var(--color-fondo); /* Fondo blanco */
    } /* Fin body */

    .encabezado{ /* Barra superior del sitio */
      position:sticky; /* Hace que quede fijo arriba al hacer scroll (opcional) */
      top:0; /* Punto donde se “pega” al borde superior */
      background:var(--color-fondo); /* Mismo fondo que el sitio */
      border-bottom:1px solid #e5e5e5; /* Línea fina para separar del contenido */
    } /* Fin .encabezado */

    .fila-encabezado{ /* Contenedor interno del encabezado */
      max-width:var(--ancho-maximo); /* Limitamos el ancho máximo */
      margin:0 auto; /* Centramos horizontalmente */
      padding:10px 16px; /* Espacio interno para que respire */
      display:flex; /* Usamos flexbox para alinear elementos en fila */
      align-items:center; /* Alineamos verticalmente al centro */
      gap:12px; /* Separación entre el logo y el bloque de navegación */
    } /* Fin .fila-encabezado */

    .marca{ /* Enlace que representa el logo/nombre del sitio */
      display:flex; /* Ponemos logo (cuadrado) y texto en línea */
      align-items:center; /* Centramos verticalmente los dos elementos */
      gap:8px; /* Separación entre el cuadro y el texto */
      text-decoration:none; /* Quitamos subrayado del enlace */
      color:var(--color-texto); /* Color de texto normal */
      font-weight:700; /* Le damos un poco de peso al texto de la marca */
    } /* Fin .marca */

    .logo-cuadro{ /* Cuadradito que hace de “logo” simple */
      width:28px; /* Ancho fijo del cuadrado */
      height:28px; /* Alto fijo del cuadrado */
      background:var(--color-acento); /* Relleno con el color de acento */
      border-radius:6px; /* Bordes suavemente redondeados */
    } /* Fin .logo-cuadro */

    nav{ /* Bloque de navegación principal (versión escritorio) */
      margin-left:auto; /* Empuja el menú hacia la derecha */
    } /* Fin nav */

    .lista-menu{ /* Lista de enlaces del menú en escritorio */
      display:flex; /* Enlaces en fila horizontal */
      gap:8px; /* Separación entre enlaces */
      list-style:none; /* Sin viñetas */
      margin:0; /* Sin margen externo */
      padding:0; /* Sin relleno interno */
    } /* Fin .lista-menu */

    .lista-menu a{ /* Estilo de cada enlace del menú */
      display:block; /* Hace que el área clickeable incluya el padding */
      padding:8px 10px; /* Zona cómoda para clic o toque */
      text-decoration:none; /* Sin subrayado */
      color:var(--color-texto); /* Texto en color base */
      border-radius:6px; /* Bordes suaves */
    } /* Fin .lista-menu a */

    .lista-menu a:hover, .lista-menu a:focus-visible{ /* Efecto al pasar el mouse o navegar con teclado */
      background:#f2f2f2; /* Fondo gris muy claro para indicar interacción */
      outline:none; /* Quitamos contorno por defecto (usamos el fondo como indicador simple) */
    } /* Fin hover/focus de enlaces */

    .solo-lectores{ /* Clase para contenido solo para lectores de pantalla (accesibilidad) */
      position:absolute; /* Lo sacamos del flujo normal */
      width:1px; height:1px; /* Tamaño mínimo */
      padding:0; margin:-1px; /* Sin espacio visible */
      overflow:hidden; /* Oculto si algo se desborda */
      clip:rect(0 0 0 0); /* Recorte total para que no se vea */
      white-space:nowrap; /* Sin saltos de línea */
      border:0; /* Sin borde */
    } /* Fin .solo-lectores */

    .menu-movil{ /* Contenedor del menú para pantallas pequeñas */
      margin-left:auto; /* Empujamos el botón hamburguesa a la derecha */
    } /* Fin .menu-movil */

    .menu-movil details{ /* Usamos details para abrir/cerrar sin JS */
      position:relative; /* Necesario para posicionar el panel desplegable */
    } /* Fin .menu-movil details */

    .menu-movil summary{ /* El “botón” que abre/cierra el menú en móvil */
      list-style:none; /* Ocultamos el triangulito por defecto en algunos navegadores */
      cursor:pointer; /* Mano al pasar por encima: indica que se puede pulsar */
      padding:8px 10px; /* Área de toque cómoda */
      border-radius:6px; /* Bordes suaves */
    } /* Fin .menu-movil summary */

    .menu-movil summary::-webkit-details-marker{ display:none } /* Oculta el marcador nativo en WebKit */

    .icono-hamburguesa{ /* Dibujamos un icono hamburguesa muy simple con CSS */
      width:22px; /* Ancho del icono */
      height:14px; /* Alto del icono */
      display:inline-block; /* Caja en línea con ancho/alto */
      position:relative; /* Para ubicar las líneas dentro */
      vertical-align:middle; /* Alineación vertical con texto si lo hubiera */
    } /* Fin .icono-hamburguesa */

    .icono-hamburguesa::before,
    .icono-hamburguesa::after,
    .icono-hamburguesa span{ /* Tres líneas horizontales del icono */
      content:""; /* Creamos cajas vacías para las líneas */
      position:absolute; /* Posicionamos cada línea dentro del contenedor */
      left:0; right:0; /* Cada línea ocupa todo el ancho disponible */
      height:2px; /* Grosor de la línea */
      background:var(--color-texto); /* Color de la línea */
    } /* Fin de las tres líneas */

    .icono-hamburguesa::before{ top:0 } /* Línea superior pegada arriba */
    .icono-hamburguesa span{ top:6px } /* Línea del medio a 6px desde arriba */
    .icono-hamburguesa::after{ bottom:0 } /* Línea inferior pegada abajo */

    .panel-movil{ /* Caja que contiene los enlaces cuando se abre el menú móvil */
      position:absolute; /* Posicionamos respecto al details */
      top:100%; /* Justo debajo del summary (botón) */
      right:0; /* Alineado al borde derecho */
      background:var(--color-fondo); /* Fondo igual al sitio */
      border:1px solid #e5e5e5; /* Borde finito para separar del fondo */
      border-radius:6px; /* Bordes suaves */
      padding:8px; /* Espacio interno */
      min-width:200px; /* Ancho mínimo para que entren los enlaces */
    } /* Fin .panel-movil */

    .panel-movil .lista-menu{ /* Lista dentro del panel móvil */
      display:flex; /* Usamos flex */
      flex-direction:column; /* Colocamos los enlaces uno debajo del otro */
      gap:4px; /* Separación vertical entre enlaces */
    } /* Fin lista del panel móvil */

    @media (min-width:800px){ /* Reglas para pantallas anchas (computadoras) */
      .menu-movil{ display:none } /* Ocultamos el botón hamburguesa y su panel */
      nav .lista-menu{ display:flex } /* Mostramos la lista horizontal normal */
    } /* Fin media query >=800px */

    @media (max-width:799px){ /* Reglas para pantallas chicas (celulares) */
      nav .lista-menu{ display:none } /* Ocultamos el menú horizontal de escritorio */
      .menu-movil{ display:block } /* Mostramos el menú móvil */
    } /* Fin media query <=799px */

  </style> <!-- Fin del bloque de estilos -->
</head> <!-- Fin de la cabecera -->
<body> <!-- Comienzo del cuerpo visible -->

  <header class="encabezado"> <!-- Barra superior del sitio con clase para estilos -->
    <div class="fila-encabezado"> <!-- Contenedor interno centrado y con flexbox -->

      <a href="#" class="marca" aria-label="Inicio"> <!-- Enlace de la marca; aria-label describe el destino -->
        <span class="logo-cuadro" aria-hidden="true"></span> <!-- Cuadrado decorativo como logo; oculto para lectores de pantalla -->
        <span>Mi Sitio</span> <!-- Texto visible de la marca -->
      </a> <!-- Fin enlace de la marca -->

      <nav aria-label="Navegación principal"> <!-- Zona de navegación semántica -->
        <ul class="lista-menu"> <!-- Lista de enlaces (versión escritorio) -->
          <li><a href="#" aria-current="page">Inicio</a></li> <!-- Enlace a la página de inicio; marcado como actual -->
          <li><a href="#seccion-servicios">Servicios</a></li> <!-- Enlace que baja a la sección “Servicios” -->
          <li><a href="#seccion-contacto">Contacto</a></li> <!-- Enlace que baja a la sección “Contacto” -->
        </ul> <!-- Fin de la lista del menú de escritorio -->
      </nav> <!-- Fin del bloque de navegación -->

      <div class="menu-movil"> <!-- Contenedor exclusivo para pantallas pequeñas -->
        <details role="navigation"> <!-- Componente plegable sin JavaScript; role debe estar en inglés por estándar ARIA -->
          <summary aria-label="Abrir menú"> <!-- Botón nativo para abrir/cerrar el panel -->
            <span class="icono-hamburguesa" aria-hidden="true"><span></span></span> <!-- Icono de tres líneas (solo visual) -->
            <span class="solo-lectores">Menú</span> <!-- Texto alternativo para tecnologías asistivas -->
          </summary> <!-- Fin del botón de apertura -->

          <div class="panel-movil"> <!-- Panel que aparece al abrir el menú -->
            <ul class="lista-menu"> <!-- Reutilizamos la lista de enlaces en formato columna -->
              <li><a href="#" aria-current="page">Inicio</a></li> <!-- Mismo enlace que en escritorio -->
              <li><a href="#seccion-servicios">Servicios</a></li> <!-- Mismo enlace que en escritorio -->
              <li><a href="#seccion-contacto">Contacto</a></li> <!-- Mismo enlace que en escritorio -->
            </ul> <!-- Fin de la lista en el panel móvil -->
          </div> <!-- Fin del panel móvil -->

        </details> <!-- Fin del componente plegable -->
      </div> <!-- Fin del contenedor de menú móvil -->

    </div> <!-- Fin del contenedor interno del encabezado -->
  </header> <!-- Fin de la barra superior -->

  <main style="max-width:var(--ancho-maximo); margin:20px auto; padding:0 16px;"> <!-- Contenido principal centrado -->
    <h1>Ejemplo de encabezado con menú responsive simple</h1> <!-- Título de la página -->
    <p>Reducí el ancho de la ventana para ver el menú hamburguesa.</p> <!-- Instrucción breve de prueba -->
    <section id="seccion-servicios" style="height:40vh;"> <!-- Sección de ejemplo para “Servicios” -->
      <h2>Servicios</h2> <!-- Subtítulo -->
      <p>Contenido de la sección servicios…</p> <!-- Texto de ejemplo -->
    </section> <!-- Fin sección servicios -->
    <section id="seccion-contacto" style="height:40vh;"> <!-- Sección de ejemplo para “Contacto” -->
      <h2>Contacto</h2> <!-- Subtítulo -->
      <p>Contenido de la sección contacto…</p> <!-- Texto de ejemplo -->
    </section> <!-- Fin sección contacto -->
  </main> <!-- Fin del contenido principal -->

</body> <!-- Fin del cuerpo -->
</html> <!-- Fin del documento -->
